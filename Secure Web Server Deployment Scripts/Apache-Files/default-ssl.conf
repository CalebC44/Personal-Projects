<IfModule mod_ssl.c>
   <VirtualHost _default_:443>
       ServerAdmin webmaster@example.com
       ServerName example.com
       ServerAlias www.example.com
       DocumentRoot /var/www/html
       ErrorLog ${APACHE_LOG_DIR}/error.log
       CustomLog ${APACHE_LOG_DIR}/access.log combined

       SSLEngine on
       SSLCipherSuite EECDH+AESGCM:EDH+AESGCM
       # Specify the ciphers to use for secure connections
       SSLHonorCipherOrder On
       # Enforce server-side cipher preference
       SSLProtocol -all +TLSv1.3 +TLSv1.2
       # Disable all protocols except TLS 1.3 and TLS 1.2
       SSLOpenSSLConfCmd Curves X25519:secp521r1:secp384r1:prime256v1
       # Define the elliptic curves used for key exchange

       <IfModule mod_headers.c>
           # Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
           Header always set X-Frame-Options DENY
           # Prevent the page from being displayed in an iframe
           Header always set X-Content-Type-Options nosniff
           # Prevent MIME type sniffing
       </IfModule>
       # Prevents CRIME attacks
       SSLCompression off
       # For faster certificate revocation checks

       # Disable SSL session tickets to enhance security
       SSLSessionTickets Off
              SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
       SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

       <FilesMatch "\.(cgi|shtml|phtml|php)$">
           SSLOptions +StdEnvVars
           # Enable environment variables for CGI, SHTML, and PHP files
       </FilesMatch>

       <Directory /usr/lib/cgi-bin>
           SSLOptions +StdEnvVars
           # Enable environment variables for CGI binaries
       </Directory>

       <Directory />
           Require all denied
       </Directory>

       <Directory "/var/www/html">
           Require all granted
           Options FollowSymLinks
           AllowOverride None
           # Disable .htaccess overrides
           DirectoryIndex index.html
       </Directory>

       <Directory /PATH/TO/WEBDIR/wp-admin>
           # Example: Restrict access to the WordPress admin directory
           # Allow access from specific IPs or IP ranges
           # Require ip 1.2.3.4 OR 192.168.0.0/24
       </Directory>
   </VirtualHost>
</IfModule>
